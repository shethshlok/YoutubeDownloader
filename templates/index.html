<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        <p>Easily download your favorite YouTube videos in MP4 or MP3 format.</p>
        {% if request.args.get('error') %}
            <p class="error">Error: {{ request.args.get('error') }}</p>
        {% endif %}
        <form id="downloadForm">
            <label for="url">Video URL</label>
            <input type="text" id="url" name="url" placeholder="Paste the YouTube video link" required>
            <label for="format">File Format</label>
            <select id="format" name="format" required>
                <option value="mp4">MP4</option>
                <option value="mp3">MP3</option>
            </select>
            <button type="submit">Download</button>
        </form>
    </div>
    <script>
        document.getElementById('downloadForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const url = document.getElementById('url').value;
            const format = document.getElementById('format').value;

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url, format })
                });
                const data = await response.json();

                if (response.ok) {
                    window.location.href = `/proxy_download?download_url=${encodeURIComponent(data.download_url)}&filename=${encodeURIComponent(data.filename)}`;
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('An error occurred while processing your request.');
            }
        });
    </script>
</body>

</html>
